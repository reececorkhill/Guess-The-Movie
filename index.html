<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Movie Guessing Game</title>
</head>

<body>
    <div class="wrapper" class="hide">
        <!-- This div will be displayed when the game starts -->
        <div id="start-screen" class="display text-center m-3">
            <h1 id="welcome">WELCOME</h1>
            <div class="start-image">
                <button type="button" class="btn">PLAY GAME</button>
                <img src="./assets/images/open.png" alt="open">
                <img src="./assets/images/close.png" alt="close" class="hover-image">
            </div>
        </div>
    
        <!-- This div will display the game with questions -->
        <div id="game" class="a">
    
            <div id="heading" class="a">
                <h1>GUESS THE MOVIE</h1>
            </div>
    
            <!-- This div will display the first clue
            <div id="firstclue" class="hide">
                <div>
                    <h2>Actors:</h2>
                </div>
            </div>
    
            -- This div will display the second clue --
            <div id="secondClue" class="hide">
                <div>
                    <h2>Dates:</h2>
                </div>
            </div>
    
            <!-- This div will display the third clue --
            <div id="thirdClue" class="hide">
                <div>
                    <h2>Plot:</h2>
                </div>
            </div>
    
            <div id="choices">
                <!-- Buttons for selecting different options --
                <button type="button" class="btn btn-primary btn-lg" id="option1">OPTION 1</button>
                <button type="button" class="btn btn-secondary btn-lg" id="option2">OPTION 2</button>
                <button type="button" class="btn btn-success btn-lg" id="option3">OPTION 3</button>
                <button type="button" class="btn btn-warning btn-lg" id="option4">OPTION 4</button>
            </div>
    
            <div class="progress">
                <!-- Progress bar indicating the player's progress in the game --
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">25%</div>
            </div>
            <p>This section will be visible during the game. Initially, "Actors" will be displayed.</p>
            <p>If the user's answer is incorrect, "Date" will be displayed. If wrong again, "Plot" will be shown.</p>
            <p>After 3 attempts or if the user's answer is correct, all the clues will be hidden, and feedback will be displayed.</p>
            
            <!-- This div will display feedback message, GIPHY with buttons to proceed --
            <div id="feedback" class="hide">
                <!-- Heading indicating whether the player performed well or not --
                <h1>WELL DONE / SORRY</h1>
                <!-- Container for displaying GIPHY content, initially hidden --
                <div id="giphy" class="hide">
                    <!-- Placeholder for GIPHY content --
                    <p>GIPHY</p>
                </div>
                <!-- Button to view the poster related to the question --
                <button type="button" class="btn btn-success btn-lg" id="goToPoster">SEE THE POSTER</button>
                <!-- Button to proceed to the next question --
                <button type="button" class="btn btn-warning btn-lg" id="next">NEXT</button>
                <!-- Container for displaying the poster, initially hidden --
                <!-- The poster will be displayed if the user presses the "SEE THE POSTER" button --
                <div id="poster" class="hide"></div>
            </div>
            <p>The feedback message and GIPHY will display a message (depending on the test result).</p>
            <p>The user will have the option to see a movie poster or go to the next question.</p>
            
            <!-- This div will display the end game view --
            <div id="end-screen" class="hide">
                <h1>END GAME</h1>
                <p>Your final score is...</p>
                <p>Enter initials: <input type="text" id="initials" maxlength="3" /></p>
                <button type="button" class="btn btn-danger btn-lg" id="submit">SUBMIT</button>
            </div>
            <p>When the time ends or the user answers all questions, this section will be displayed.</p>
            <p>The user will be asked to type initials and submit the results (which will be saved in Local Storage).</p>
            <p>When the user presses submit, it will take them to the leaderboard HTML.</p>
        </div>
    </div>
-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Your Movie Page</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Section 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Section 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Section 3</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Main Content Container -->
  <div id="mainContent" class="container mt-4">
    <h1>What's that movie</h1>
    
    <!-- Actors Container -->
    <div id="cast" class="container mt-4">
      <h2>Actors</h2>
      <!-- Content for Actors goes here -->
    </div>
    
    <!-- Buttons Container -->
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary">Button 1</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">Button 2</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-success">Button 3</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger">Button 4</button>
        </div>
      </div>
    </div>
    
    <!-- Single Button Container -->
    <div class="container mt-4">
      <button type="button" class="btn btn-info">Single Button</button>
    </div>
  </div>
  
  
  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="./assets/js/questionapi.js"></script>
  <script src="./assets/js/quiz.js"></script>
  <script src="./assets/js/scores.js"></script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6"></script>
  </body>
  
  </html>
