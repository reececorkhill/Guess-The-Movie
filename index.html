<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Movie Guessing Game</title>
</head>

<body class="container bgBody">
    <!--This div (#start-screen) will be displayed when the game starts -->
    <div id="start-screen" class="container bg-danger p-5">
        <div class="container">
            <div class="row">
                <!-- Empty column for spacing on smaller screens -->
                <div class="col-lg-3 d-none d-lg-block">
                </div>
                <div class="col-12 col-lg-6 text-center">
                    <h1 id="welcomeMessage">WELCOME</h1>
                    <h3>TO THE MOVIE GUESSER GAME</h3>
                    <div id="clapboard" class="text-center container mt-4">
                        <img id="openClapboard" src="./assets/images/open.png" alt="open clapboard" class="img-fluid">
                        <img id="closeClapboard"src="./assets/images/close.png" alt="close clapboard" class="hover-image">
                        <button id="startBtn" type="button" class="btn btn-secondary">PLAY GAME</button>
                    </div>
                </div>
                <!-- Empty column for spacing on smaller screens -->
                <div class="col-lg-3 d-none d-lg-block">
                </div>
            </div>
        </div>
    </div>

    <!-- This div (#game-screen) will display the game with questions -->
    <div id="game-screen" class="container bg-success p-3">
        <div class="container">
            <!-- Progress bar indicating the player's progress in the game -->
            <div class="progress mb-4">
                <div id="customProgressBar" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <!--Top panel with logo, question, and timer-->
            <div class="container">
                <div class="row">
                    <!-- col-12 ensures full width on smaller screens -->

                    <div id="logo" class="col-12 col-md-4 text-center mb-3" >
                        <img src="..//Guess-The-Movie-ArturKate-wireframe/assets/images/Logo1.png" alt="logo">

                    <div id="logo" class="col-12 col-md-4 text-center mb-3">
                        LOGO

                    </div>
                    <!-- col-12 ensures full width on smaller screens -->
                    <div id="question" class="col-12 col-md-4 text-center mb-3">
                        <!-- h4 class for smaller font size on smaller screens -->
                        <h2 class="h4">GUESS THE MOVIE</h2>
                    </div>
                    <!-- col-12 ensures full width on smaller screens -->
                    <div id="timer" class="col-12 col-md-4 text-center">
                        TIMER
                    </div>
                </div>
            </div>
            <!--Container with 1st clue(cast) and 4 available answers-->
            <div class="row">
                <div class="col customAside1">
                </div>
                <div class="col-8 text-center">
                    <div class="container mt-4">
                        <!-- This div will display the first clue -->
                        <div id="actors" class="container bg-danger">
                            <h3>Cast:</h3>
                        </div>
                        <!--4 buttons with available answers(movies title)-->
                        <div class="list-group">
                            <button id="option1" type="button" class="list-group-item list-group-item-action">Option 1</button>
                            <button id="option2" type="button" class="list-group-item list-group-item-action">Option 2</button>
                            <button id="option3" type="button" class="list-group-item list-group-item-action">Option 3</button>
                            <button id="option4" type="button" class="list-group-item list-group-item-action">Option 4</button>
                        </div>
                        <!--Button to display the (#genre) div-->
                        <div class="text-center container mt-4 mb-2">
                            <button id="clue2" type="button" class="btn btn-info">GIVE ME ANOTHER CLUE</button>
                        </div>
                        <!-- This div will display the second clue (#genre)-->
                        <div id="genre" class="container bg-danger">
                            <h3>Genre:</h3>
                        </div>
                        <!--Button to display the (#plot) div-->
                        <div class="text-center container mt-4 mb-2">
                            <button id="cleu3" type="button" class="btn btn-info">Single Button</button>
                        </div>
                        <!-- This div will display the third clue (#plot) -->
                        <div id="plot" class="container bg-warning">
                            <h3>Plot:</h3>
                        </div>
                    </div>
                </div>
                <div class="col customAside1">
                </div>
            </div>
        </div>
    </div>
    <!-- This div (#feedback) will display feedback message, GIPHY with buttons to proceed -->
    <div id="feedback" class="container bg-primary p-3">
        <div class="container">
            <div class="row">
                <div class="col customAside">
                </div>
                <div class="col-12 col-md-8 text-center">
                    <div class="card mx-auto" style="max-width: 22rem;">
                        <!--GIPHY will go here-->
                        <img id="giphyImg" src=".//assets/images/happyGif.jpg" class="card-img-top img-fluid" alt="Giphy Img from API">
                        <div class="card-body">
                            <!-- Heading indicating whether the player performed well or not -->
                            <h5 id="happyFeedback" class="card-title">ðŸŽ‰ Well Done !!! ðŸŽ‰</h5>
                            <h5 id="sadFeedback" class="card-title">ðŸ˜±Wrong AnswerðŸ˜±</h5>
                            <div class="text-center container mt-4">
                                <!-- Button to view the poster related to the question -->
                                <button id="posterBtn" type="button" class="btn btn-danger mr-2 mb-2">SEE POSTER</button>
                                <!-- Button to proceed to the next question -->
                                <button id="nextQBtn" type="button" class="btn btn-danger mb-2">NEXT QUESTION</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col customAside">
                </div>
            </div>
        </div>
    </div>
    <!-- This div (#end-screen)will display the end game view -->
    <div id="end-screen" class="container bg-secondary p-3 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <!-- Empty column for spacing on smaller screens -->
                <div class="col-lg-3 d-none d-lg-block">
                </div>
                <div class="col-12 col-lg-6 text-center mt-5 align-middle">
                    <h1 class="display-1 font-weight-bold">The End</h1>
                    <p class="lead display-4">Your final score is</p>
                    <div class="container text-center">
                        <input type="text" class="form-control mb-3" placeholder="Type Your Name...">
                        <!--Button to submit user's name with his score and save in Local Storage-->
                        <button id="submitUserNameBtn" type="submit" class="btn">SUBMIT</button>
                    </div>
                </div>
                <!-- Empty column for spacing on smaller screens -->
                <div class="col-lg-3 d-none d-lg-block">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom JS file -->
    <!-- <script src="./assets/js/questionapi.js"></script> -->
    <!-- <script src="./assets/js/quiz.js"></script> -->
    <script src="./assets/js/scores.js"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6"></script>
</body>

</html>
