<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Movie Guessing Game</title>
</head>

<body>
    
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <!-- This div will be displayed when the game starts -->
        <div id="start-screen" class=" text-center m-3">
            <h1 id="welcome">WELCOME</h1>
            <div id="start-image" class="start-image">
                <button id="startBtn" type="button" class="btn">PLAY GAME</button>
                <img src="./assets/images/open.png" alt="open">
                <img src="./assets/images/close.png" alt="close" class="hover-image">
            </div>
        </div>

        <!-- This div will display the game with questions -->
        <div id="game-screen" class="hide">
            <div id="slide">
                <div id="heading" class="display">
                    <h1>GUESS THE MOVIE</h1>
                </div>
                <div class="clues">
                    <!-- This div will display the first clue -->
                    <div id="firstclue" class="display text-left">
                        <div>
                            <h2>üé≠ Cast:</h2>
                        </div>
                    </div>

                    <!-- This div will display the second clue -->
                    <div id="secondClue" class="display text-left">
                        <div>
                            <h2>üé• Genre:</h2>
                        </div>
                    </div>

                    <!-- This div will display the third clue -->
                    <div id="thirdClue" class="display text-left">
                        <div>
                            <h2>üéûÔ∏è Plot:</h2>
                        </div>
                    </div>
                </div>
                <div id="choices" class="btn-group-vertical">
                    <button type="button" class="btn btn-secondary m-2" id="option1">OPTION 1</button>
                    <button type="button" class="btn btn-secondary m-2" id="option2">OPTION 2</button>
                    <button type="button" class="btn btn-secondary m-2" id="option3">OPTION 3</button>
                    <button type="button" class="btn btn-secondary m-2" id="option4">OPTION 4</button>
                </div>
            </div>

            <div class="progress">
                <!-- Progress bar indicating the player's progress in the game -->
                <div class="progress-bar bg-danger" role="progressbar" style="width: 10%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">10%</div>
            </div>

            <!-- This div will display feedback message, GIPHY with buttons to proceed -->
            <div id="feedback" class="hide">
                <!-- Heading indicating whether the player performed well or not -->
                <h1>WELL DONE / SORRY</h1>
                <!-- Container for displaying GIPHY content, initially hidden -->
                <div id="giphy" class="hide">
                    <!-- Placeholder for GIPHY content -->
                    <p>GIPHY</p>
                </div>
                <!-- Button to view the poster related to the question -->
                <button type="button" class="btn btn-success btn-lg" id="goToPoster">SEE THE POSTER</button>
                <!-- Button to proceed to the next question -->
                <button type="button" class="btn btn-warning btn-lg" id="next">NEXT</button>
                <!-- Container for displaying the poster, initially hidden -->
                <!-- The poster will be displayed if the user presses the "SEE THE POSTER" button -->
                <div id="poster" class="hide"></div>
            </div>
        </div>
        <!-- This div will display the end game view -->
        <div id="end-screen" class="display">
            <h1>The End</h1>
            <p>Your final score is</p>
            <div>
                <p>Enter Your Name: </p>
                <input type="text" id="userName"/>
                <p> & </p>
            </div>
            <button type="button" class="btn btn-danger" id="submit">SUBMIT</button>
        </div>
    </div>
    </div>



    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom JS file -->
    <script src="./assets/js/questionapi.js"></script>
    <script src="./assets/js/quiz.js"></script>
    <script src="./assets/js/scores.js"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6"></script>
</body>

</html>
