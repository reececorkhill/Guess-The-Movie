<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Movie Guessing Game</title>
</head>
<body class="container bgBody">
    <!--This div (#start-screen) will be displayed when the game starts -->
    <div id="start-screen" class="container bg-danger p-5">
        <div class="curtains">
            <div class="left-curtain"></div>
            <div class="right-curtain"></div>
        </div>
        <div class="container">
            <div class="row">
                <!-- Empty column for spacing on smaller screens -->
                <div class="col-lg-3 d-none d-lg-block"></div>
                <div class="col-12 col-lg-6 text-center">
                    <h1 id="welcomeMessage">WELCOME</h1>
                    <h3>TO THE MOVIE GUESSER GAME</h3>
                    <div id="clapboard" class="text-center container mt-4">
                        <img id="openClapboard" src="assets/images/open.png" alt="open clapboard" class="img-fluid">
                        <img id="closeClapboard" src="assets/images/close.png" alt="close clapboard" class="hover-image">
                        <button id="startBtn" type="button" class="btn btn-secondary">PLAY</button>
                    </div>
                </div>
                <!-- Empty column for spacing on smaller screens -->
                <div class="col-lg-3 d-none d-lg-block"></div>
            </div>
        </div>
    </div>
    <!-- This div (#game-screen) will display the game with questions -->
    <div id="game-screen" class="container bg-success p-3">
        <!--game screen container-->
        <div class="container">
            <!-- Progress bar indicating the player's progress in the game -->
            <div class="progress mb-4">
                <div id="customProgressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <!--Top panel with logo, question, and timer-->
            <div class="container">
                <div class="row">
                    <!-- col-12 ensures full width on smaller screens -->
                    <div id="logo" class="col-lg-2 col-md-3 col-sm-6 text-center">
                        <img id="logoImg" src="assets/images/LOGO.png" alt="logo">
                    </div>
                    <!-- col-12 ensures full width on smaller screens -->
                    <div id="question" class="col-lg-8 col-md-6 col-sm-12 text-center">
                        <h1>GUESS THE MOVIE</h1>
                    </div>
                    <!-- col-12 ensures full width on smaller screens -->
                    <div id="timer" class="col-lg-2 col-md-3 col-sm-6 text-center">
                        <img id="clock" src="assets/images/timer.png" alt="Guess-The-Movie" class="img-fluid">
                        <div class="timer"><span id="time">0</span></div>
                    </div>
                </div>
            </div>
            <!--Container with 1st clue(cast) and 4 available answers-->
            <div class="container">
                <!--Answers-->
                <div class="row">
                    <div class="col-lg-3 d-none d-lg-block"></div>
                    <div class="col-12 col-md-6 text-center">
                        <div id="actors" class="container text-left">
                            <h3>Cast:</h3>
                            <p id="cast-content"></p>
                        </div>
                        <div id="answerOptions" class="list-group pb-3">
                            <button id="option1" type="button" class="list-group-item list-group-item-action">Option 1</button>
                            <button id="option2" type="button" class="list-group-item list-group-item-action">Option 2</button>
                            <button id="option3" type="button" class="list-group-item list-group-item-action">Option 3</button>
                            <button id="option4" type="button" class="list-group-item list-group-item-action">Option 4</button>
                        </div>
                        <div class="text-center container">
                            <button id="clue1" type="button" class="btn btn-danger">GIVE ME ANOTHER CLUE</button>
                        </div>
                    </div>
                    <div class="col-lg-3 d-none d-lg-block"></div>
                </div>
                <!--Clues-->
                <div class="row">
                    <div class="col-lg-3 d-none d-lg-block"></div>
                    <div class="col-12 col-md-6 text-center">
                        <div id="genre" class="container text-left">
                            <h3>Genre:</h3>
                            <p id="genre-content"></p>
                        </div>
                        <div class="text-center container">
                            <button id="clue2" type="button" class="btn btn-danger">ONE MORE CLUE</button>
                        </div>
                        <div id="plot" class="container text-left">
                            <h3>Plot:</h3>
                            <p id="plot-content"></p>
                        </div>
                    </div>
                    <div class="col-lg-3 d-none d-lg-block"></div>
                </div>
            </div>
        </div>
    </div>
        <!-- This div (#feedback) will display feedback message, GIPHY with buttons to proceed -->
    <div id="feedback" class="container bg-danger p-3">
            <div class="container">
                <div class="row">
                    <!-- Left column for the first image -->
                    <div class="col-lg-3 d-none d-lg-block">
                        <div class="image-container">
                            <img src="assets/images/oscarAward.png" class="flippable-image" alt="Flipped Image">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 text-center">
                        <div class="card mx-auto card-with-gold-border" style="max-width: 22rem;">
                            <!--GIPHY will go here-->
                            <img id="giphyImg" src="" class="card-img-top img-fluid"
                                alt="Giphy Img from API">
                            <img id="posterImg" src="" class="card-img-top img-fluid"
                                alt="Poster Img from API">
                            <div class="card-body customCardBody">
                                <!-- Heading indicating whether the player performed well or not -->
                                <h5 id="happyFeedback" class="card-title">ðŸŽ‰ Well Done !!! ðŸŽ‰</h5>
                                <h5 id="sadFeedback" class="card-title">ðŸ˜±Wrong AnswerðŸ˜±</h5>
                                <div class="text-center container mt-4">
                                    <!-- Button to view the poster related to the question -->
                                    <button id="posterBtn" type="button" class="btn btn-danger mr-2 mb-2">SEE POSTER</button>
                                    <!-- Button to proceed to the next question -->
                                    <button id="nextQBtn" type="button" class="btn btn-danger mb-2">NEXT QUESTION</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Right column for the second image -->
                    <div class="col-lg-3 d-none d-lg-block">
                        <div class="image-container">
                            <img src="assets/images/raspberryAward.png" class="flippable-image" alt="Flipped Image">
                        </div>
                    </div>
                </div>
            </div>
    </div>
        <!-- This div (#end-screen)will display the end game view -->
    <div id="end-screen" class="container bg-secondary p-3">
            <div class="container">
                <div class="row">
                    <!-- Empty column for spacing on smaller screens -->
                    <div class="col-lg-3 d-none d-lg-block"></div>
                    <div class="col-12 col-lg-6 text-center mt-5 align-middle">
                        <h1 class="display-1 font-weight-bold">The End</h1>
                        <p class="lead display-4">Your final score is <span id="final-score">0</span></p>
                        <div class="container text-center">
                            <input id="userInput" type="text" class="form-control mb-3" placeholder="Type Your Name...">
                            <!--Button to submit user's name with his score and save in Local Storage-->
                            <button id="submitUserNameBtn" type="submit" class="btn">SUBMIT</button>
                        </div>
                    </div>
                    <!-- Empty column for spacing on smaller screens -->
                    <div class="col-lg-3 d-none d-lg-block"></div>
                </div>
            </div>
    </div>
    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom JS file -->
    <script src="assets/js/questionapi.js"></script>
    <script src="assets/js/quiz.js"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6"></script>
</body>
</html>
