<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="path-to-your-custom-css-file.css" /> <!-- Add the path to your custom CSS file here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Movie Guessing Game</title>
</head>
<body class="custom-container bgBody">
    <div id="start-screen" class="custom-container bg-danger p-5">
        <div class="curtains">
            <div class="left-curtain"></div>
            <div class="right-curtain"></div>
        </div>
        <div class="custom-container">
            <div class="custom-row">
                <div class="custom-col-lg-3"></div>
                <div class="custom-col-12 custom-col-lg-6 text-center">
                    <h1 id="welcomeMessage">WELCOME</h1>
                    <h3>TO THE MOVIE GUESSER GAME</h3>
                    <div id="clapboard" class="text-center custom-container mt-4">
                        <img id="openClapboard" src="./assets/images/open.png" alt="open clapboard" class="img-fluid">
                        <img id="closeClapboard" src="./assets/images/close.png" alt="close clapboard" class="hover-image">
                        <button id="startBtn" type="button" class="custom-btn custom-btn-secondary">PLAY</button>
                    </div>
                </div>
                <div class="custom-col-lg-3"></div>
            </div>
        </div>
    </div>
    <div id="game-screen" class="custom-container bg-success p-3">
        <div class="custom-container">
            <div class="custom-progress mb-4">
                <div id="customProgressBar" class="custom-progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <div class="custom-container">
                <div class="custom-row">
                    <div id="logo" class="custom-col-lg-2 custom-col-md-3 custom-col-sm-6 text-center">
                        <img id="logoImg" src="./assets/images/Logo.png" alt="logo">
                    </div>
                    <div id="question" class="custom-col-lg-8 custom-col-md-6 custom-col-sm-12 text-center">
                        <h1>GUESS THE MOVIE</h1>
                    </div>
                    <div id="timer" class="custom-col-lg-2 custom-col-md-3 custom-col-sm-6 text-center">
                        <img id="clock" src="./assets/images/timer.png" alt="Guess-The-Movie" class="img-fluid">
                        <div class="custom-timer"><span id="time">0</span></div>
                    </div>
                </div>
            </div>
            <div class="custom-container">
                <div class="custom-row">
                    <div class="custom-col-lg-3"></div>
                    <div class="custom-col-12 custom-col-md-6 text-center">
                        <div id="actors" class="custom-container text-left">
                            <h3>Cast:</h3>
                        </div>
                        <div id="answerOptions" class="custom-list-group pb-3">
                            <button id="option1" type="button" class="custom-list-group-item custom-list-group-item-action">Option 1</button>
                            <button id="option2" type="button" class="custom-list-group-item custom-list-group-item-action">Option 2</button>
                            <button id="option3" type="button" class="custom-list-group-item custom-list-group-item-action">Option 3</button>
                            <button id="option4" type="button" class="custom-list-group-item custom-list-group-item-action">Option 4</button>
                        </div>
                        <div class="text-center custom-container">
                            <button id="clue2" type="button" class="custom-btn custom-btn-danger">GIVE ME ANOTHER CLUE</button>
                        </div>
                    </div>
                    <div class="custom-col-lg-3"></div>
                </div>
                <div class="custom-row">
                    <div class="custom-col-lg-3"></div>
                    <div class="custom-col-12 custom-col-md-6 text-center">
                        <div id="genre" class="custom-container text-left">
                            <h3>Genre:</h3>
                        </div>
                        <div class="text-center custom-container">
                            <button id="clue3" type="button" class="custom-btn custom-btn-danger">ONE MORE CLUE</button>
                        </div>
                        <div id="plot" class="custom-container text-left">
                            <h3>Plot:</h3>
                        </div>
                    </div>
                    <div class="custom-col-lg-3"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="feedback" class="custom-container bg-danger p-3">
        <div class="custom-container">
            <div class="custom-row">
                <div class="custom-col-lg-3">
                    <div class="custom-image-container">
                        <img src="./assets/images/oscarAward.png" class="flippable-image" alt="Flipped Image">
                    </div>
                </div>
                <div class="custom-col-12 custom-col-md-6 text-center">
                    <div class="custom-card mx-auto custom-card-with-gold-border" style="max-width: 22rem;">
                        <img id="giphyImg" src="" class="custom-card-img-top img-fluid"
                            alt="Giphy Img from API">
                        <img id="posterImg" src="" class="custom-card-img-top img-fluid"
                            alt="Poster Img from API">
                        <div class="custom-card-body customCardBody">
                            <h5 id="happyFeedback" class="custom-card-title">ðŸŽ‰ Well Done !!! ðŸŽ‰</h5>
                            <h5 id="sadFeedback" class="custom-card-title">ðŸ˜±Wrong AnswerðŸ˜±</h5>
                            <div class="text-center custom-container mt-4">
                                <button id="posterBtn" type="button" class="custom-btn custom-btn-danger mr-2 mb-2">SEE POSTER</button>
                                <button id="nextQBtn" type="button" class="custom-btn custom-btn-danger mb-2">NEXT QUESTION</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="custom-col-lg-3">
                    <div class="custom-image-container">
                        <img src="./assets/images/raspberryAward.png" class="flippable-image" alt="Flipped Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="end-screen" class="custom-container bg-secondary p-3">
        <div class="custom-container">
            <div class="custom-row">
                <div class="custom-col-lg-3"></div>
                <div class="custom-col-12 custom-col-lg-6 text-center mt-5 align-middle">
                    <h1 class="custom-display-1 custom-font-weight-bold">The End</h1>
                    <p class="custom-lead custom-display-4">Your final score is</p>
                    <div class="custom-container text-center">
                        <input type="text" class="custom-form-control mb-3" placeholder="Type Your Name...">
                        <button id="submitUserNameBtn" type="submit" class="custom-btn">SUBMIT</button>
                    </div>
                </div>
                <div class="custom-col-lg-3"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/questionapi.js"></script>
    <script src="./assets/js/quiz.js"></script>
    <script src="./assets/js/scores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6"></script>
</body>
</html>
