<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Your Movie Page</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Your Movie Page</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Section 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Section 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Section 3</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content Container -->
<div id="mainContent" class="container mt-4">
  <h1>What's that movie</h1>
  
  <!-- Actors Container -->
  <div id="cast" class="container mt-4">
    <h2>Actors</h2>
    <!-- Content for Actors goes here -->
  </div>
  
  <!-- Buttons Container -->
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary">Button 1</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary">Button 2</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-success">Button 3</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger">Button 4</button>
      </div>
    </div>
  </div>
  
  <!-- Single Button Container -->
  <div class="container mt-4">
    <button type="button" class="btn btn-info">Single Button</button>
  </div>
</div>


<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Custom JS file -->
<script src="./assets/js/questionapi.js"></script>
<script src="./assets/js/quiz.js"></script>
<script src="./assets/js/scores.js"></script>
<!-- Day.js -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6"></script>
</body>

</html>
